version: '3.8'

services:
  telemetry:
    build: .
    image: telemetry:dev
    ports:
      - '8080:8080'
    environment:
      - DATABASE_HOST=db
      - DATABASE_PASSWORD=password
      - DATABASE_USER=user
      - UVICORN_HOST=0.0.0.0
      - UVICORN_RELOAD=true
    volumes:
      - ./src:/usr/src/app

  db:
    image: postgres:14-alpine
    volumes:
      - postgres:/var/lib/postgresql/data/pgdata
    environment:
      - PGDATA=/var/lib/postgresql/data/pgdata
      - POSTGRES_DB=requests
      - POSTGRES_PASSWORD=password
      - POSTGRES_USER=user

volumes:
  postgres:
